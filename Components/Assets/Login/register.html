<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form | Codehal</title>
    <link rel="stylesheet" href="register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .error {
            color: red;
            font-size: 14px;
            margin: 5px 0;
            display: none;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <form id="registerForm">
            <h1>Register</h1>

            <div class="input-box">
                <input type="email" id="email" placeholder="Email">
                <i class="bx bxs-user"></i>
            </div>
            <p id="emailError" class="error">Please enter a valid email</p>

            <div class="input-box">
                <input type="password" id="password" placeholder="Password">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <p id="passwordError" class="error">Password must be at least 6 characters</p>

            <div class="input-box">
                <input type="password" id="confirmPassword" placeholder="Confirm Password">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <p id="confirmPasswordError" class="error">Passwords do not match</p>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me </label>
            </div>

            <button type="submit" class="btn">Register</button>

            <div class="login-link">
                <p>Already a User? <a href="login.html">Login now</a></p>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById("registerForm");
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirmPassword");

        const emailError = document.getElementById("emailError");
        const passwordError = document.getElementById("passwordError");
        const confirmPasswordError = document.getElementById("confirmPasswordError");

        form.addEventListener("submit", function (e) {
            e.preventDefault(); // stop form refresh
            let valid = true;

            // Email check
            if (email.value.trim() === "" || !email.value.includes("@")) {
                emailError.style.display = "block";
                valid = false;
            } else {
                emailError.style.display = "none";
            }

            // Password check
            if (password.value.trim().length < 6) {
                passwordError.style.display = "block";
                valid = false;
            } else {
                passwordError.style.display = "none";
            }

            // Confirm password check
            if (confirmPassword.value.trim() !== password.value.trim()) {
                confirmPasswordError.style.display = "block";
                valid = false;
            } else {
                confirmPasswordError.style.display = "none";
            }

            // If everything is valid â†’ redirect to login page
            if (valid) {
                alert("Registration successful! Redirecting to login...");
                window.location.href = "login.html";
            }
        });
    </script>
</body>

</html>
